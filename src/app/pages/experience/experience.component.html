<div class="container-stretch">
  <app-filters [page]="'experience'" (selectFilter)="filterFor($event)"></app-filters>

  <main class="row container-dual">
    <section class="col-xs-12 col-sm-4 container-select block-center-xs">
      <app-list-preview [objects]="roles" [type]="'role'" [filterValue]="filterValue" (focusedItem)="focusItem($event)"></app-list-preview>
    </section>

    <!-- PREVIEW -->
    <app-preview class="col-xs-8 container-preview hidden-xs" [focusedItem]="focusedItem" [type]="'role'"></app-preview>
  </main>
</div>
