<div class="container-stretch">
  <app-filters [page]="'projects'" (selectFilter)="filterFor($event)"></app-filters>

  <main class="row container-dual">
    <!-- LIST -->
    <app-list-preview
      class="col-12 col-md-4 wrap-list"
      [objects]="projects" [type]="'project'"
      [filterValue]="filterValue"
      (focusedItem)="focusItem($event)">
    </app-list-preview>

    <!-- PREVIEW -->
    <app-preview class="col-8 container-preview d-xs-none" [focusedItem]="focusedItem" [type]="'project'"></app-preview>
  </main>
</div>
