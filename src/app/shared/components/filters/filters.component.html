<!-- Filter by category -->
<section class="wrap-filters">
  <!-- If res over xs -->
  <div class="btn-group btn-group--filters d-none d-md-flex" role="group">
    <button class="btn" (click)="onSelect(filter)" [class.selected]="isSelected(filters[i])" *ngFor="let filter of filters; let i = index">
      {{ filter }}
      <span *ngIf="filter === ''">All</span>
    </button>
  </div>
  <!-- If res below xs -->
  <!--<div class="wrap-filters&#45;&#45;alt visible-xs-block">
      &lt;!&ndash; Reset &ndash;&gt;
      <button type="button" class="btn btn-secondary" (click)="onSelect('')">
          <span class="glyphicon glyphicon-remove"></span>

      &lt;!&ndash; Call Modal &ndash;&gt;

          <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>

  <div class="wrap-filters--alt d-md-none">
    <!-- Reset -->
    <button type="button" class="btn btn-secondary" (click)="onSelect('')">
      <span>Reset</span>
    </button>
  </div>
</section>

<!-- Modal -->
<div id="filtersModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <section class="modal-content modal-filters">
      <header class="modal-header" data-dismiss="modal">
        <button type="button" class="close">&times;</button>
        <h4 class="modal-title">Filter by category</h4>
      </header>
      <div class="btn-group btn-group--filters" *ngFor="let filter of filters; let i = index">
        <button class="btn" (click)="onSelect(filter)" [class.selected]="isSelected(filters[i])">
          {{ filter }}
          <span *ngIf="filter === ''">All</span>
        </button>
      </div>
    </section>

  </div>
</div>
